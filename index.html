<body>
    <h2>Login Page</h2>
    <div class="login">
        <form id="login">
           <label><b> UserName</b></label>
           <br><br> <input type="text" name="username" id="uname" placeholder="UserName">
        <br><br><label><b>Password</b></label>
       <br><br> <input type="text" name="password" id="pass" placeholder="Password"> 
       <br><br>
       <br><br><input type="button" name="log" id="log" value="log in Here ">
       <br><br>
       <br><input type="checkbox" id="check">
       <span>Remember me</span>
       <br><br>
       <a href="#">Forgot Password</a>
        </form>
    </div>
</body>
